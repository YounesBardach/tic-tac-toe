<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <div class="display-container">
        <div class="display">
          <div>
            <span><label for="player-one">Player 1 Name:</label></span>
            <span><input type="text" id="player-one" class="gray-rounded" value="Player 1"/></span>
          </div>
          <div>
            <span><label for="nature">Player 2:</label></span>
            <span>
              <select name="" id="nature" class="gray-rounded">
                <option value="">Human</option>
                <option value="AI" class="AI">AI</option>
              </select>
            </span>
          </div>
          <div>
            <span><label for="difficulty">Difficuty:</label></span>
            <span>
              <select name="" id="difficulty" class="gray-rounded">
                <option value="" class="noob">Noob</option>
                <option value="" class="average">Average</option>
                <option value="" class="machine-god">Machine God</option>
              </select>
            </span>
          </div>
          <div>
            <span><label for="player-two">Player 2 Name:</label></span>
            <span><input type="text" id="player-two" class="gray-rounded" value="Player 2"/></span>
          </div>
          <div class="result"></div>
          <div><button class="start gray-rounded shadow">Start</button></div>
        </div>
      </div>
      <div class="game">
        <div class="player-one"></div>
        <div class="gameboard">
          <div class="btb rb xmark-zero omark-zero"></div>
          <div class="btb rb xmark-zero omark-zero"></div>
          <div class="btb xmark-zero omark-zero"></div>
          <div class="btb rb xmark-zero omark-zero"></div>
          <div class="btb rb xmark-zero omark-zero"></div>
          <div class="btb xmark-zero omark-zero"></div>
          <div class="rb mark-container xmark-zero omark-zero"></div>
          <div class="rb mark-container xmark-zero omark-zero"></div>
          <div class="xmark-zero omark-zero"></div>
        </div>
        <div class="player-two"></div>
    </div>
  </body>
</html>
