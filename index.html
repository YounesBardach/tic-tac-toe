<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="border container">
      <div class="border display">
        <div class="border"><label for="">Player 1 Name:</label></div>
        <div class="border"><input type="text" id="player-one"/></div>
        <div class="border"><label for="">Player 2:</label></div>
        <div class="border">
          <select name="" id="">
            <option value="">Human</option>
            <option value="AI" class="AI">AI</option>
          </select>
        </div>
        <div class="border"><label for="">Difficuty:</label></div>
        <div class="border">
          <select name="" id="">
            <option value="" class="noob">Noob</option>
            <option value="" class="average">Average</option>
            <option value="" class="machine-god">Machine God</option>
          </select>
        </div>
        <div class="border"><label for="">Player 2 Name:</label></div>
        <div class="border"><input type="text" id="player-two"/></div>
        <div class="border"><button class="start">Start</button></div>
        <div class="border result"></div>
      </div>
      <div class="border game">
        <div class="border player-one">ljkjkl</div>
        <div class="border gameboard">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="border player-two">kjlkjlkj</div>
      </div>
    </div>
  </body>
</html>
